<template>
  <div>
    <voting-machines-dropdown machine.bind="votingMachineInfo" include-unknown-voting-machine.bind="includeUnknownVotingMachine"
      default-voting-machine-address.bind="defaultVotingMachineAddress"></voting-machines-dropdown>
    <span class="ml-3">
      <etherscanlink if.bind="votingMachineInfo" address="${votingMachineInfo.address}"></etherscanlink>
    </span>
  </div>
  <div if.bind="votingMachineInfo">
    <compose view-model="${'../../../votingMachineConfiguration/' + votingMachineInfo.name}" model.bind="votingMachineConfig"></compose>
  </div>
</template>
